<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Godot Iframe Test Parent</title>
  <style>
    body { background: #222; color: #fff; font-family: system-ui, sans-serif; }
    iframe { border: 2px solid #09f; display:block; }
    .toolbar { margin: 12px 0; display:flex; gap:8px; align-items:center; }
    .btn { padding: 8px 12px; background:#0af; color:#002; border:none; border-radius:6px; cursor:pointer; }
    .btn:active { transform: translateY(1px); }
    #manaLabel { font-weight: 700; margin-left: 8px; }
    .pill { background:#111; border:1px solid #444; padding:4px 8px; border-radius:999px; }
    .log { font-size: 12px; color:#9ad; margin-top:8px; white-space:pre-wrap; }
  </style>
</head>
<body>
  <h2>Mockup Parent - Godot Iframe Integration</h2>

  <iframe id="gameframe" src="game/index.html" width="900" height="600"></iframe>

  <div class="toolbar">
    <button class="btn" onclick="addMana(100)">+100 Mana</button>
    <button class="btn" onclick="clearMana()">Clear Mana = 0</button>
    <button class="btn" onclick="pushToGame()">Push → Game</button>
    <button class="btn" onclick="pullFromGame()">Pull ← Game</button>
    <span class="pill">Parent Mana: <span id="manaLabel">0</span></span>
    <span class="pill">Last Game Mana: <span id="gameManaLabel">?</span></span>
  </div>

  <div class="log" id="log"></div>

<script>
  let mana = 1000;
  const manaLabel = document.getElementById('manaLabel');
  const gameManaLabel = document.getElementById('gameManaLabel');
  const iframe = document.getElementById('gameframe');

  // DEV: ใช้ '*' ได้ / PROD: ใช้ origin จริงของเกม
  const GAME_ORIGIN = new URL(iframe.getAttribute('src'), location.href).origin;

  function updateParentLabel() {
    manaLabel.textContent = String(mana);
  }
  updateParentLabel();

  function log(msg) {
    const el = document.getElementById('log');
    const line = `[${new Date().toLocaleTimeString()}] ${msg}`;
    console.log(line);
    el.textContent = line + '\n' + el.textContent;
  }

  // ---------- helper ส่งข้อความเข้าเกม ----------
  function postToGame(payload) {
    try {
      iframe.contentWindow.postMessage(payload, GAME_ORIGIN);
      log(`[SEND] to Game: ${JSON.stringify(payload)}`);
    } catch (e) {
      console.error('postToGame error:', e);
      log(`[SEND][ERROR] ${e}`);
    }
  }

  // ---------- ปุ่ม ----------
  function addMana(amount) {
    mana += amount;
    updateParentLabel();
    log(`Parent +${amount} mana → ${mana}`);
  }

  function clearMana() {
    mana = 0;
    updateParentLabel();
    log(`Parent cleared mana → ${mana}`);
  }

  function pushToGame() {
    postToGame({ type: 'updateMana', mana });
  }

  function pullFromGame() {
    postToGame({ type: 'getMana' });
  }

  // ---------- รอ iframe โหลดแล้วค่อย sync รอบแรก ----------
  iframe.addEventListener('load', () => {
    log('[Parent] iframe loaded → request getMana');
    postToGame({ type: 'getMana' });
  });

  // ---------- รับข้อความจากเกม ----------
  window.addEventListener('message', (event) => {
    // ความปลอดภัย (PROD): ป้องกัน origin แปลกปลอม
    if (event.origin !== GAME_ORIGIN) return;

    console.log('[Parent] raw event:', event);
    const data = event.data || {};
    if (!data.type) return;

    log(`[RECV] from Game: ${JSON.stringify(data)}`);

    if (data.type === 'requestMana') {
      const amount = Number(data.amount) || 0;
      const approved = mana >= amount;
      if (approved) mana -= amount;
      updateParentLabel();

      // ตอบกลับผลอนุมัติ
      event.source.postMessage({ type: 'manaUpdated', approved, mana }, event.origin);
      log(`[SEND] to Game: manaUpdated approved=${approved} mana=${mana}`);
      return;
    }

    // NEW: credit from game (เพิ่มพลังเมื่อชนะ แล้วส่งค่าใหม่กลับไป sync UI เกม)
    if (data.type === 'creditMana') {
      const amount = Number(data.amount) || 0;
      mana += amount;
      updateParentLabel();

      event.source.postMessage({ type: 'updateMana', mana }, event.origin);
      log(`[SEND] to Game: updateMana=${mana} (credit ${amount})`);
      return;
    }

    if (data.type === 'getMana') {
      // เกมขอ pull → ส่งค่า parent ไปให้
      event.source.postMessage({ type: 'updateMana', mana }, event.origin);
      log(`[SEND] to Game: updateMana=${mana} (respond to getMana)`);
      return;
    }

    if (data.type === 'updateMana') {
      // เกม push ค่าของมันกลับมา (กรณีที่ฝั่งเกมเลือกจะส่ง)
      gameManaLabel.textContent = String(data.mana);
      log(`[UI] Last Game Mana updated to: ${data.mana}`);
      return;
    }
  });
</script>
</body>
</html>
